<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papai Noel Conquista os Marcianos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Papai Noel Conquista os Marcianos</h1>
      <p>O melhor site para o melhor filme já feito na história do cinema!</p>
    </header>
    <nav>
      <a class="btn btn-success" href="index.html">Página Principal</a>
      <a class="btn btn-success" href="personagens.html"
        >Personagens do Filme</a
      >
      <a class="btn btn-success" href="cadastro.html">Cadastre-se</a>
    </nav>
    <section>
      <article id="cadastro">
        <h2>Cadastre-se!</h2>
        <form class="formatarform" id="formCadastro">
          <span id="resultado"></span><br />
          <label for="nome">Nome Completo</label><br />
          <input
            id="nome"
            type="text"
            placeholder="Escreva seu nome"
            required
          /><br />

          <label for="email">E-mail</label><br />
          <input
            id="email"
            type="email"
            placeholder="teste@email.com"
            required
          /><br />

          <label for="senha">Senha</label><br />
          <input
            id="senha"
            type="password"
            placeholder="Senha de Segurança"
            required
          /><br />

          <label for="nota">Qual nota você daria para o filme?</label><br />
          <input
            id="nota"
            type="number"
            min="1"
            max="10"
            placeholder="(1-10)"
            required
          /><br />

          <input type="submit" />
          <input type="reset" />
        </form>
      </article>
      <article id="confirmar" class="formatarform">
        <p>
          Nome: <span id="cNome"></span><br />
          E-mail: <span id="cEmail"></span><br />
          Senha: <span id="cSenha"></span><br />
          Nota: <span id="cNota"></span><br />
          <button onclick="cadastrar()">Confirmar Cadastro</button>
          <button onclick="cancelar()">Cancelar Cadastro</button>
        </p>
      </article>
    </section>
    <footer>
      <a href="#">Voltar ao ínicio</a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

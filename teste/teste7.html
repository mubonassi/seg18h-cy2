<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste 7 - JS</title>
  <script>
    //Comandos básicos em JS (JavaScript)
    console.log("Hello World!");
    alert("Seja bem vindo ao meu site!");

    //Variaveis (o Let cria/declara a variável)
    let nome = "Murilo Bonassi"; //String - Texto
    let idade = 31; //Int - Número Inteiro
    let altura = 1.64; //Float - Número Real/Flutuante
    let trabalha = true; //Booleano - Binário - Sim e Não - Verdadeiro ou Falso
    let frutas = ["Maracuja","Amora","Abacaxi"]; //Lista - Coleção de Valores

    //Exibindo as variaveis
    console.log("Meu nome é",nome,", eu tenho",idade,"anos!");
    console.log("Eu tenho",altura,"de altura, e meu estado de trabalho é",trabalha);
    console.log("E minhas frutas favoritas são:",frutas);
    console.log("Mas a minha fruta favorita é:",frutas[0])

    //Estrutura de condição
    if (altura < 1.65){
      alert("Você é baixinho, vish")
    }
    else{
      alert("Cuidado com o teto")
    }

  </script>
</head>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste 8 - JS 2</title>
  <script>
    //Comandos básicos em JavaScript (PT.2)
    let nome = prompt("Qual é o seu nome?"); //Prompt - Recebe Informação do Usuário (Equivalente ao Input() do Python)
    alert(`Muito prazer, ${nome}`); //Exibição Formatada

    let idade = Number(prompt("Qual é a sua idade?")); //Função Universal Number converte informação para numérico (qualquer tipo)
    let altura = parseFloat(prompt("Qual é a sua altura?")); //Parse Converte especificamente para um tipo (nesse caso: para Float)
    let trabalha = prompt("Você trabalha? (sim/não)");

    alert(`Você tem ${idade} anos, você mede ${altura}m de altura, e sua situação de trabalho é: ${trabalha}`);

    //Estrutura de Condição Composta
    if (idade > 18){
      alert("Você é maior idade!");
    }
    else if (idade < 18){
      alert("Você é menor de idade!");
    }
    else{
      alert("Você tem 18 anos! Maior de idade raspando!")
    }
  </script>
</head>

</html>
